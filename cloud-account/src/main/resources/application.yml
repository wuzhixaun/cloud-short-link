server:
  port: 8001

# 应用名称
spring:
  application:
    name: @artifactId@
  profiles:
    active: prod

  #服务注册发现
  cloud:
    nacos:
      discovery:
        server-addr: http://wuzx.cool:30000
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        prefix: ${spring.application.name}
        file-extension: yml
        group: ${spring.profiles.active}

# redis 配置
  redis:
    client-type: jedis
    host: wuzx.cool
    password: wuzhixuan
    port: 30002
    jedis:
      pool:
        # 连接池最大连接数（使用负值表示没有限制）
        max-active: 100
        # 连接池中的最大空闲连接
        max-idle: 100
        # 连接池中的最小空闲连接
        min-idle: 100
        # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: 60000

# 数据源ds0 第一个数据源
  shardingsphere:
    datasource:
      # 数据源名称
      names: ds0
      ds0:
        connectionTimeoutMilliseconds: 30000
        driver-class-name: com.mysql.cj.jdbc.Driver
        idleTimeoutMilliseconds: 60000
        jdbc-url: jdbc:mysql://wuzx.cool:30006/cloud_account?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
        maintenanceIntervalMilliseconds: 30000
        maxLifetimeMilliseconds: 1800000
        maxPoolSize: 50
        minPoolSize: 50
        password: 123456
        type: com.zaxxer.hikari.HikariDataSource
        username: root
    props:
      # 打印执行的数据库以及语句
      sql:
        show: true
    sharding:
      tables:
        traffic:
          # 指定traffic表的数据分布情况，配置数据节点,行表达式标识符 使用 ${...} 或 $->{...}，
          # 但前者与 Spring 本身的文件占位 符冲突，所以在 Spring 环境中建议使用 $->{...}
          actual-data-nodes: ds0.traffic_$->{0..1}
          # 水平分辨策略+行表达是分片
          table-strategy:
            inline:
              algorithm-expression: traffic_$->{account_no % 2}
              sharding-column: account_no # 分片键


